<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เลขท้าย 2 ตัว</title>

    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
    <div class="container">
      <h1>ทายเลขสนุกๆ</h1>
      <p id="count">สุ่มไปแล้ว: 0 ครั้ง</p>
      <h4>ใส่ตัวเลขที่นี่ (ระบุเป็นตัวเลข 1 หลัก หรือ 2 หลักเท่านั่น ลุ้นแบบเลขท้าย 2 ตัว)</h4>
      <input id="lotto_number" type="text" maxlength="2" />
      <p class="note">คำเตือน!!! ไม่มีการันตี แล้วแต่ดวง</p>
      <button class="btn" onclick="checkLotto()">สุ่มรางวัล</button>
      <p class="label">เลขที่คุณระบุ</p>
      <p id="lotto" class="result-number"></p>
      <p class="label">เลขที่ถูกรางวัลคือ</p>
      <p id="random" class="result-number"></p>
      <h2 id="result"></h2>
    </div>

    <script src="app.js"></script>
  </body>
</html>
